<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marathon Registration Form</title>
</head>

<body>
    <h1>Race Registration Form</h1>
    <form action="Search.html">
        <div>
            <label for="first">First Name</label>
            <input type="text" id="first" required>
            <label for="last">Last Name</label>
            <input type="text" id="last" required>
        </div>

        <div>
            <p>Select a Race</p>
            <input type="radio" name="run" id="fun">
            <label for="fun">5K Fun Run</label><br>
            <input type="radio" name="run" id="half">
            <label for="half">Half Marathon</label><br>
            <input type="radio" name="run" id="full">
            <label for="full">Full Marathon</label><br>
        </div>

        <br>

        <div>
            <label for="email">Email</label>
            <input type="email" id="email" required>
            <label for="pass">Password</label>
            <input type="password" id="pass">
        </div>
        <br>
        <div>
            <label for="age">Select Age Group</label>
            <select name="age" id="age">
                <option value="-18">Under 18</option>
                <option value="18-30">18-30</option>
                <option value="30-50">30-50</option>
                <option value="50+">50+</option>
            </select>
        </div>
        <br>
        <button>Register</button>
    </form>

</body>

</html>
