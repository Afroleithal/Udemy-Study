<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>The Only Search Engine Page You Need</h1>
    <h2>Search Reddit</h2>
    <form action="https://www.reddit.com/search/?q">
        <label for="reddit"></label>
        <input id="reddit" type="text" name="q" placeholder="">
        <button>Search</button>
    </form>
    <h2>Search Google</h2>
    <form action="https://www.google.com/search?">
        <label for="google"></label>
        <input id="google" type="text" name="q">
        <button>Search</button>
    </form>
    <h2>Search Youtube</h2>
    <form action="https://www.youtube.com/results?">
        <label for="youtube"></label>
        <input id="youtube" type="text" name="search_query">
        <button>Search</button>
    </form>
</body>

</html>
